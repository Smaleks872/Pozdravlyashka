<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쮏햢햟쒫햣햫햦햣 혜 8 햪햟혝햟</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="bouquet-left.png" class="bouquet left">
        <button id="show-congratulations">쮐햪쮐햣혝혧 쮏햢햟쒫햣햫햦햣</button>
        <img src="bouquet-right.png" class="bouquet right">
    </div>
    <div id="animals-container" style="display: none;">
        <div class="animal" data-name="햃햩혬햫햟">
            <img src="animal1.gif" alt="했햦쒫쮐햫쮏 1">
            <div class="name">游꺚 햃햩혬햫햟 游꺚</div>
        </div>
        <div class="animal" data-name="햃햫혪 (혟햨2)">
            <img src="animal2.gif" alt="했햦쒫쮐햫쮏 2">
            <div class="name">游꺜 햃햫혪 (혟햨2) 游꺜</div>
        </div>
        <div class="animal" data-name="햟혝혪">
            <img src="animal3.gif" alt="했햦쒫쮐햫쮏 3">
            <div class="name">游꺙 햟혝혪 游꺙</div>
        </div>
        <div class="animal" data-name="햐쒫왐햟">
            <img src="animal4.gif" alt="했햦쒫쮐햫쮏 4">
            <div class="name">游눓 햐쒫왐햟 游눓</div>
        </div>
        <div class="animal" data-name="햏햟혜혝혪">
            <img src="animal5.gif" alt="했햦쒫쮐햫쮏 5">
            <div class="name">游꺛 햏햟혜혝혪 游꺛</div>
        </div>
        <div class="animal" data-name="햃햫혪 (햠혞혠)">
            <img src="animal6.gif" alt="했햦쒫쮐햫쮏 6">
            <div class="name">游꺝 햃햫혪 (햠혞혠) 游꺝</div>
        </div>
        <div class="animal" data-name="햆햟혣햟">
            <img src="animal7.gif" alt="했햦쒫쮐햫쮏 7">
            <div class="name">游꺞 햆햟혣햟 游꺞</div>
        </div>
    </div>
    <div id="congratulation-modal" style="display: none;">
        <div id="congratulation-text">
            <h2>쮏햢햟쒫햣햫햦햣 햢햩혪 <span id="girl-name"></span></h2>
            <p id="congratulation-message"></p>
            <button id="close-modal">행햟햨혦혝혧</button>
        </div>
    </div>
    <!-- 햓쮏쫧쮏쒫썜 햪혞향혦햨햟 (향햟햪햣햫햦혝햣 혞혝혧 햫햟 혜쒫쮏 혟햟햧햩) -->
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        뉋썜 햠햟혞향햣 햫햣 쮏얧얧왐햤햦쒫썛왐 햟혞햢햦.
    </audio>
    <!-- 햎혞향혦햨햟 햢햩혪 쮏햢햟쒫햣햫햦혪 (향햟햪햣햫햦혝햣 혞혝혧 햫햟 혜쒫쮏 혟햟햧햩) -->
    <audio id="congratulation-music">
        <source src="congratulation-music.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
